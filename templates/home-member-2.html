{% extends 'layout-home-member.html' %}
{% load i18n %}

{% block link %} <a id="ga-btn-cnxion" href="{% url 'members:login' %}"> {% trans "Connexion" %} </a> {% endblock %}
{% block header %}  <link rel="canonical" href="http://www.pitchmyjob.com"> {% endblock %}

{% block content %}

{% load staticfiles %}


<form action="" method="POST">

    {% csrf_token %}

    <div class="col-sm-12" style="padding:0">

        <div class="col-xs-6" style="padding-left:0;padding-right: 5px;">
            <div class="input-group {% if form.first_name.errors %} has-error {% endif %}" >
                <input type="text" name="first_name" class="form-control" placeholder="{% trans 'Prénom' %}" value="{{ form.first_name.value|default_if_none:''}}">
            </div>
        </div>

        <div class="col-xs-6"  style="padding-right:0;padding-left: 5px;">
            <div class="input-group {% if form.last_name.errors %} has-error {% endif %}" >
                <input type="text" name="last_name" class="form-control" placeholder="{% trans 'Nom' %}" value="{{ form.last_name.value|default_if_none:''}}">
            </div>
        </div>

    </div>

   <div class="col-sm-12" style="padding:0">
        <div class="input-group {% if form.email.errors %} has-error {% endif %}" >
            <input type="email" name="email" class="form-control" placeholder="Email" value="{{ form.email.value|default_if_none:''}}">
            {{ form.email.errors }}
        </div>
    </div>

   <div class="col-sm-12" style="padding:0">
        <div class="input-group {% if form.mdp.errors %} has-error {% endif %}" >
            <input type="password" name="mdp" class="form-control" placeholder="{% trans 'Mot de passe' %}" value="">
        </div>
    </div>

    <div class="col-sm-12" style="padding:0">
        <div class="input-group">
            <input type="submit" name="birthday" id="ga-btn-inscript" class="form-control form-submit" value="{% trans 'Inscription' %}">
        </div>
    </div>

    <p><a href="{% url 'members:login' %}" class="inscrit-home" style="color:#fff"> {% trans "Déjà inscrit ?" %}</a>  </p>

</form>


{% endblock %}
