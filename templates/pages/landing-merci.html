.fw-btn {
    display: inline-block;
    margin-bottom: 0;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    background-image: none;
    border: 1px solid transparent;
    text-decoration: none;
    white-space: nowrap;
    outline: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-transition: all 0.4s ease;
    -o-transition: all 0.4s ease;
    transition: all 0.4s ease;
}
.fw-btn:hover,
.fw-btn:focus {
    text-decoration: none;
    outline: none;
}
.fw-btn i {
    margin-right: 5px;
}
.fw-btn i.pull-right {
    margin: 0 0 0 8px;
    position: relative;
    top: 0.3em;
}

}

.fw-imagebox {

.fw-imagebox .fw-imagebox-image span {
    -webkit-transition: all 0.4s ease;
    -o-transition: all 0.4s ease;
    transition: all 0.4s ease;
    color: #fff;
    width: 50px;
    height: 50px;
    font-size: 50px;
    line-height: 50px;
    text-align: center;
    font-weight: normal;
    position: absolute;
    z-index: 3;
    top: 50%;
    left: 50%;
    margin: -25px 0 0 -25px;
    background-color: rgba(0, 0, 0, 0.7);
    border-radius: 50%;
    opacity: 0;
}
.fw-imagebox .fw-imagebox-image span:before {

}

/* Tables */
/* -------------------------------------------------- */
/*table,
th,
td {
    border: 1px solid rgba(0, 0, 0, 0.1);

table {
    border-collapse: separate;
    border-spacing: 0;
    border-width: 1px 0 0 1px;
    width: 100%;
}
table td,
table th {
    border-width: 0 1px 1px 0;
    padding: 7px 10px;
}
.fw-table table {
    width: 100%;
    max-width: 100%;
    margin-bottom: 22px;
    border-collapse: collapse;
    border-spacing: 0;
    background-color: transparent;
}
.fw-table table caption {
    padding-top: 8px 10px;
    padding-bottom: 8px 10px;
    color: #bfbfbf;
    text-align: left;
}
.fw-table table th {
    text-align: left;
}
.fw-table table > thead > tr > th,
.fw-table table > tbody > tr > th,
.fw-table table > tfoot > tr > th,
.fw-table table > thead > tr > td,
.fw-table table > tbody > tr > td,
.fw-table table > tfoot > tr > td {
    padding: 8px 10px;
    line-height: 1.6;
    vertical-align: top;
    border-top: 1px solid #dddddd;
}
.fw-table table > thead > tr > th {
    vertical-align: bottom;
    border-bottom: 2px solid #dddddd;
}
.fw-table table > caption + thead > tr:first-child > th,
.fw-table table > colgroup + thead > tr:first-child > th,
.fw-table table > thead:first-child > tr:first-child > th,
.fw-table table > caption + thead > tr:first-child > td,
.fw-table table > colgroup + thead > tr:first-child > td,
.fw-table table > thead:first-child > tr:first-child > td {
    border-top: 0;
}
.fw-table table > tbody + tbody {
    border-top: 2px solid #dddddd;
}
.fw-table table table {
    background-color: #f1f0ee;
}
.fw-table-condensed table > thead > tr > th,
.fw-table-condensed table > tbody > tr > th,
.fw-table-condensed table > tfoot > tr > th,
.fw-table-condensed table > thead > tr > td,
.fw-table-condensed table > tbody > tr > td,
.fw-table-condensed table > tfoot > tr > td {
    padding: 5px;
}
.fw-table-bordered table {
    border: 1px solid #dddddd;
}
.fw-table-bordered table > thead > tr > th,
.fw-table-bordered table > tbody > tr > th,
.fw-table-bordered table > tfoot > tr > th,
.fw-table-bordered table > thead > tr > td,
.fw-table-bordered table > tbody > tr > td,
.fw-table-bordered table > tfoot > tr > td {
    border: 1px solid #dddddd;
}
.fw-table-bordered table > thead > tr > th,
.fw-table-bordered table > thead > tr > td {
    border-bottom-width: 2px;
}
.fw-table-striped table > tbody > tr:nth-child(odd) {
    background-color: #f9f9f9;
}
.fw-table-hover table > tbody > tr:hover {
    background-color: #f5f5f5;
}
table col[class*="col-"] {
    position: static;
    float: none;
    display: table-column;
}
table td[class*="col-"],
table th[class*="col-"] {
    position: static;
    float: none;
    display: table-cell;
}
.fw-table {
    overflow-x: auto;
    min-height: 0.01%;
}
.fw-table .table-col-desc {
    text-align: right;
}
.fw-table .heading-row th {
    background-color: #f1f1f1;
}
@media screen and (max-width: 767px) {
    .fw-table {
        width: 100%;
        margin-bottom: 16.5px;
        overflow-y: hidden;
        -ms-overflow-style: -ms-autohiding-scrollbar;
        border: 1px solid #dddddd;
    }
    .fw-table > table {
        margin-bottom: 0;
    }

    }
    .fw-table > .table-bordered > thead > tr > th:first-child,
    .fw-table > .table-bordered > tbody > tr > th:first-child,
    .fw-table > .table-bordered > tfoot > tr > th:first-child,

    }
    .fw-table > .table-bordered > thead > tr > th:last-child,
    .fw-table > .table-bordered > tbody > tr > th:last-child,
    .fw-table > .table-bordered > tfoot > tr > th:last-child,
    .fw-table > .table-bordered > thead > tr > td:last-child,
    .fw-table > .table-bordered > tbody > tr > td:last-child,
    .fw-table > .table-bordered > tfoot > tr > td:last-child {
        border-right: 0;
    }
    .fw-table > .table-bordered > tbody > tr:last-child > th,
    .fw-table > .table-bordered > tfoot > tr:last-child > th,
    .fw-table > .table-bordered > tbody > tr:last-child > td,
    .fw-table > .table-bordered > tfoot > tr:last-child > td {
        border-bottom: 0;
    }

/* Single Image */
/* -------------------------------------------------- */
.fw-single-image .fw-single-image-wrap {
    display: inline-block;
    overflow: hidden;
    position: relative;
    max-width: 100%;
}
.fw-single-image i {
    font-family: FontAwesome;
    font-size: inherit;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}
.fw-single-image img {
    display: block;
    max-width: 100%;
    transition: all 0.2s linear;
}
.fw-single-image.fw-single-image-left {
    text-align: left;
}
.fw-single-image.fw-single-image-right {
    text-align: right;
}
.fw-single-image.fw-single-image-center {
    text-align: center;
}
.fw-single-image.fw-single-image-icon .fw-single-image-wrap i {
    display: block;
    opacity: 0;
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    background-color: rgba(0, 0, 0, 0.3);
    z-index: 2;
    -webkit-transition: all 0.3s ease;
    -o-transition: all 0.3s ease;
    transition: all 0.3s ease;
}
.fw-single-image.fw-single-image-icon .fw-single-image-wrap i:before {
    font-style: normal;
    width: 56px;
    height: 56px;
    color: #ffffff;
    line-height: 56px;
    font-size: 28px;
    border-radius: 50%;
    border: 1px solid #ffffff;
    text-align: center;
    font-weight: normal;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-left: -28px;
    margin-top: -28px;
}
.fw-single-image.fw-single-image-icon .fw-single-image-wrap .fw-icon-zoom:before {
    content: "\f065";
}
.fw-single-image.fw-single-image-icon .fw-single-image-wrap .fw-icon-link:before {
    content: "\f0c1";
}
.fw-single-image.fw-single-image-icon .fw-single-image-wrap .fw-icon-video:before {
    content: "\f04b";
    text-indent: 0.2em;
}
.fw-single-image.fw-single-image-icon .fw-single-image-wrap:hover img {
    transform: scale(1.1);
}
.fw-single-image.fw-single-image-icon .fw-single-image-wrap:hover i {
    opacity: 1;
}
.fw-single-image.fw-single-image-icon .fw-single-image-wrap:hover i:before {
    display: block;
}
.fw-single-image.fw-image-frame .fw-single-image-wrap {
    border: 10px solid #ffffff;
}
.fw-single-image.fw-image-frame .fw-single-image-wrap:before {
    position: absolute;
    z-index: 2;
    top: -9px;
    bottom: -9px;
    left: -9px;
    right: -9px;
    border: 1px solid #000;
    content: "";
}
.fw-single-image.fw-image-circle .fw-single-image-wrap {
    border-radius: 50%;
    z-index: 1;
}
.fw-single-image.fw-image-circle .fw-single-image-wrap img {
    border-radius: 50%;
}

.pointer {
    width: 30px;
    height: 30px;
    background: #31aff5;
    font-size: 16px;
    cursor: pointer;
    color: #fff;
    display: block;
    position: absolute;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
}

.pointer::after {
    content: '';
    position: absolute;
    z-index: 1;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    border-radius: 50%;
    background-color: transparent;
    -webkit-animation: pulse 2s infinite;
    animation: pulse 2s infinite;
    display: block;
}
@-webkit-keyframes pulse {
    0% {
        -webkit-transform: scale(1);
        transform: scale(1);
        box-shadow: inset 0 0 1px 1px rgba(49,175,245,0.8);
    }
    50% {
        box-shadow: inset 0 0 1px 1px rgba(49,175,245,0.8);
    }
    100% {
        -webkit-transform: scale(1.6);
        transform: scale(1.6);
        box-shadow: inset 0 0 1px 1px rgba(49, 175, 245, 0);
    }
}
@keyframes pulse {
    0% {
        -webkit-transform: scale(1);
        transform: scale(1);
        box-shadow: inset 0 0 1px 1px rgba(49,175,245,0.8);
    }
    50% {
        box-shadow: inset 0 0 1px 1px rgba(49,175,245,0.8);
    }
    100% {
        -webkit-transform: scale(1.6);
        transform: scale(1.6);
        box-shadow: inset 0 0 1px 1px rgba(49, 175, 245, 0);
    }
}

.pointer:hover,
.pointer:focus { color: #fff; }

.plus,
.minus {
    width: 30px;
    height: 30px;
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    line-height: 32px;
    text-align: center;
    transition: .3s all ease-out;
}

.plus {
    opacity: 1;
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
}

.pointer:hover .plus {
    opacity: 0;
    -webkit-transform: rotate(90deg);
    transform: rotate(90deg);
}

.minus {
    opacity: 0;
    -webkit-transform: rotate(-90deg);
    transform: rotate(-90deg);
}

.pointer:hover .minus {
    opacity: 1;
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
}

.attractions{
    margin-top: 30px;
    margin-left: -15px;
    margin-right: -15px;
}
.attractions .grid-sizer { width: 25%; }
.attractions .grid-item { width: 25%; }
.attractions .grid-item--width2 { width:50%; }
.attractions .grid-item { height: 224px; }
.attractions .grid-item--height2 { height: 454px; }
.attractions .grid-item{
    margin-bottom: 6px;
}
.attractions .attraction-link {

    margin-right:3px;
    margin-left: 3px;
}
.attractions .attraction-link, .attractions .attraction-link *{
    height: 100%;
    display: block;

}
.attractions .attraction-link a .attraction-img {
    position: relative;
    overflow: hidden;
}
.attractions .attraction-link a .attraction-img .the-img {
    -webkit-transition: all 0.5s ease;
    transition: all 0.5s ease;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}
.attractions .attraction-link a .attraction-img .attraction-overlay {
    position: absolute;
    background-color: rgba(87, 188, 202, 0);
    border: none;
    width: 100%;
    height: 100%;
    top: 0;
    text-align: center;
    -webkit-transition: all 0.5s ease;
    transition: all 0.5s ease;
}
.attractions .attraction-link a .attraction-img .attraction-overlay i {
    font-size: 46px;
    color: #fff;
    position: relative;
    top: 50%;
    margin-top: -50px;
    opacity: 0;
    -webkit-transition: all 0.5s ease;
    transition: all 0.5s ease;
}
.attractions .attraction-link a .attraction-caption {
    position: relative;
    background-color: #57bcca;
    color: #fff;
    border-top: 1px solid #fff;
    padding: 15px 20px 0 20px;
    height: 55px;
    font-size: 14px;
    top: -55px;
    -webkit-transition: all 0.5s ease;
    transition: all 0.5s ease;
}
.attractions .attraction-link a .attraction-caption .attraction-caption-title {
    float: left;
    font-weight: 600;
}
.attractions .attraction-link a .attraction-caption .attraction-distance {
    float: right;
}
.attractions .attraction-link a .attraction-caption:before {
    content: '';
    width: 0;
    height: 0;
    border-left: 16px solid transparent;
    border-right: 16px solid transparent;
    border-bottom: 16px solid #fff;
    position: absolute;
    left: 50%;
    top: -16px;
    margin-left: -16px;
}
.attractions .attraction-link a .attraction-caption:after {
    content: '';
    width: 0;
    height: 0;
    border-left: 15px solid transparent;
    border-right: 15px solid transparent;
    border-bottom: 15px solid #57bcca;
    position: absolute;
    left: 50%;
    top: -15px;
    margin-left: -15px;
    -webkit-transition: all 0.5s ease;
    transition: all 0.5s ease;
}
.attractions .attraction-link a:hover .attraction-img .the-img {
    -webkit-transform: scale(1.24);
    -ms-transform: scale(1.24);
    transform: scale(1.24);
}
.attractions .attraction-link a:hover .attraction-img .attraction-overlay {
    background-color: rgba(87, 188, 202, 0.7);
}
.attractions .attraction-link a:hover .attraction-img .attraction-overlay i {
    opacity: 1;
}
.attractions .attraction-link a:hover .attraction-caption {
    background-color: #219eaf;
    -webkit-transition: all 0.5s ease;
    transition: all 0.5s ease;
}
.attractions .attraction-link a:hover .attraction-caption:after {
    border-bottom-color: #219eaf;
}
